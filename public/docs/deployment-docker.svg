<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 260" font-family="sans-serif" font-size="11">
  <defs>
    <marker id="arrow4" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0 0 L8 4 L0 8 z" fill="#333"/>
    </marker>
  </defs>
  <rect width="480" height="260" fill="transparent"/>
  <!-- ids-network -->
  <rect x="20" y="20" width="440" height="220" fill="#fafafa" stroke="#333" stroke-width="1.5" stroke-dasharray="6 4"/>
  <text x="240" y="42" text-anchor="middle" font-weight="bold">ids-network (bridge)</text>
  <!-- Frontend -->
  <rect x="50" y="60" width="120" height="80" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="110" y="85" text-anchor="middle" font-weight="bold">frontend</text>
  <text x="110" y="102" text-anchor="middle" fill="#555">Next.js</text>
  <text x="110" y="118" text-anchor="middle" fill="#555">port 3000</text>
  <text x="110" y="132" text-anchor="middle" fill="#555" font-size="9">depends_on: backend</text>
  <!-- Backend -->
  <rect x="200" y="60" width="120" height="80" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="260" y="85" text-anchor="middle" font-weight="bold">backend</text>
  <text x="260" y="102" text-anchor="middle" fill="#555">Flask</text>
  <text x="260" y="118" text-anchor="middle" fill="#555">port 3002</text>
  <text x="260" y="132" text-anchor="middle" fill="#555" font-size="9">depends_on: mongodb</text>
  <!-- MongoDB -->
  <rect x="350" y="60" width="90" height="80" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="395" y="85" text-anchor="middle" font-weight="bold">mongodb</text>
  <text x="395" y="102" text-anchor="middle" fill="#555">Mongo 7.0</text>
  <text x="395" y="118" text-anchor="middle" fill="#555">host 27018</text>
  <!-- Dependency arrow -->
  <path d="M320 100 L350 100" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrow4)"/>
  <text x="335" y="92" text-anchor="middle" fill="#555" font-size="9">health</text>
  <!-- Volumes -->
  <rect x="50" y="170" width="120" height="50" fill="#e8e8e8" stroke="#555" stroke-width="1"/>
  <text x="110" y="192" text-anchor="middle">ids-data</text>
  <text x="110" y="208" text-anchor="middle" font-size="9">backend data</text>
  <rect x="200" y="170" width="240" height="50" fill="#e8e8e8" stroke="#555" stroke-width="1"/>
  <text x="320" y="192" text-anchor="middle">mongodb-data</text>
  <text x="320" y="208" text-anchor="middle" font-size="9">/data/db</text>
  <path d="M110 160 L110 170" stroke="#555" stroke-width="1" stroke-dasharray="3 2"/>
  <path d="M260 160 L260 170" stroke="#555" stroke-width="1" stroke-dasharray="3 2"/>
  <path d="M320 160 L320 170" stroke="#555" stroke-width="1" stroke-dasharray="3 2"/>
</svg>
