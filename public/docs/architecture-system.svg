<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 340" font-family="sans-serif" font-size="12">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0 0 L8 4 L0 8 z" fill="#333"/>
    </marker>
  </defs>
  <rect width="720" height="340" fill="transparent"/>
  <!-- Client -->
  <rect x="20" y="120" width="100" height="100" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="70" y="165" text-anchor="middle" font-weight="bold">Browser / Client</text>
  <text x="70" y="182" text-anchor="middle" fill="#555">HTTP / WebSocket</text>
  <!-- Frontend -->
  <rect x="180" y="120" width="120" height="100" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="240" y="165" text-anchor="middle" font-weight="bold">Next.js Frontend</text>
  <text x="240" y="182" text-anchor="middle" fill="#555">port 3000</text>
  <!-- Backend -->
  <rect x="360" y="80" width="160" height="160" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="440" y="105" text-anchor="middle" font-weight="bold">Flask Backend</text>
  <text x="440" y="122" text-anchor="middle" fill="#555">port 3002</text>
  <rect x="370" y="135" width="140" height="45" fill="#e8e8e8" stroke="#555" stroke-width="1"/>
  <text x="440" y="155" text-anchor="middle">PacketSniffer</text>
  <text x="440" y="170" text-anchor="middle">PacketAnalyzer</text>
  <rect x="370" y="188" width="140" height="45" fill="#e8e8e8" stroke="#555" stroke-width="1"/>
  <text x="440" y="208" text-anchor="middle">Signature / Anomaly</text>
  <text x="440" y="223" text-anchor="middle">Classifier (SecIDS-CNN)</text>
  <!-- MongoDB -->
  <rect x="580" y="120" width="120" height="100" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="640" y="165" text-anchor="middle" font-weight="bold">MongoDB</text>
  <text x="640" y="182" text-anchor="middle" fill="#555">host 27018</text>
  <!-- Arrows -->
  <path d="M120 170 L180 170" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <text x="150" y="162" text-anchor="middle" fill="#555" font-size="10">REST / WS</text>
  <path d="M300 170 L360 170" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <text x="330" y="162" text-anchor="middle" fill="#555" font-size="10">API proxy / WS</text>
  <path d="M520 170 L580 170" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <text x="550" y="162" text-anchor="middle" fill="#555" font-size="10">Alerts / Stats</text>
  <path d="M440 240 L440 280 L640 280 L640 220" stroke="#333" stroke-width="1" fill="none" marker-end="url(#arrow)" stroke-dasharray="4 2"/>
  <text x="540" y="272" text-anchor="middle" fill="#555" font-size="10">Persistence</text>
  <path d="M640 170 L700 170 L700 80 L440 80" stroke="#333" stroke-width="1" fill="none" marker-end="url(#arrow)" stroke-dasharray="4 2"/>
  <text x="570" y="125" text-anchor="middle" fill="#555" font-size="10">Read</text>
</svg>
